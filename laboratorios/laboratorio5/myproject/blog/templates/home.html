<!DOCTYPE html>
<html>
<head>
    <title>Mi Blog Django</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post {
            background: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post-title {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 5px;
        }
        .post-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .post-content {
            font-size: 1.1em;
            color: #444;
            white-space: pre-wrap; /* para respetar saltos de línea */
        }
        .no-posts {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Entradas del Blog</h1>
    
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <div class="post-title">{{ post.title }}</div>
                <div class="post-date">Publicado: {{ post.created_at|date:"d M Y H:i" }}</div>
                <div class="post-content">{{ post.content }}</div>
            </div>
        {% endfor %}
    {% else %}
        <div class="no-posts">No hay entradas aún.</div>
    {% endif %}
</body>
</html>
